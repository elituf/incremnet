<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>incremnet</title>
    <style>
        @import url(https://fonts.bunny.net/css?family=ibm-plex-mono:400);

        * {
            font-family: 'IBM Plex Mono', monospace;
        }

        body {
            color: white;
            background-color: black;
            width: 300px;
        }

        ::selection {
            background-color: white;
            color: black;
        }

        h1 {
            font-size: 16px;
        }

        p {
            font-size: 14px;
        }

        label {
            font-size: 14px;
        }

        [data-custom-title] {
            text-decoration: underline dotted;
        }

        [data-custom-title]:hover {
            position: relative;
        }

        [data-custom-title]:hover::after {
            content: attr(data-custom-title);
            position: absolute;
            color: white;
            background-color: black;
            border: 1px solid white;
            padding: 5px 10px;
            width: 200px;
            font-size: 0.9em;
            bottom: 20px;
            z-index: 10;
        }

        .inputbox-container {
            align-items: center;
            margin-bottom: 10px;
        }

        .inputbox-container input {
            color: white;
            border: 2px solid white;
            background-color: black;
        }

        .checkbox-container {
            margin-bottom: 10px;
        }

        .checkbox-container input {
            color: white;
        }

        textarea {
            resize: none;
            width: 300px;
            height: 120px;
            font-size: 12px;
            color: white;
            border: 2px solid white;
            background-color: black;
        }

        .btn-common {
            position: absolute;
            display: inline-block;
            padding: 3px 6px;
            color: white;
            background-color: black;
            border: 2px solid white;
            cursor: pointer;
            user-select: none;
        }

        .copy-btn {
            bottom: 5px;
            right: -7px;
        }

        @-moz-document url-prefix() {
            .copy-btn {
                bottom: 2px;
                right: -8px;
            }
        }

        .container {
            position: relative;
            margin-bottom: 10px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            margin-left: 8px;
        }

        a {
            color: white;
        }
    </style>
</head>

<body>
    <h1>welcome to incremnet</h1>
    <p>simply place the below iframe anywhere you would place a normal 88x31 image.</p>
    <div class="inputbox-container">
        <label
            data-custom-title="the 'username' of your button, so to speak. try opening the button in a new tab and seeing if what you want is used already.">key:</label>
        <input type="text" id="key" placeholder="something unique" oninput="update()">
    </div>
    <div class="checkbox-container">
        <label
            data-custom-title="before the iframe loads in on your website (which takes some fraction of a second), this can help mask the empty space.">beige
            background?</label>
        <input type="checkbox" id="bg" checked onchange="update()">
    </div>
    <div class="container">
        <textarea readonly
            id="code"><iframe src="https://increm.net/badge?key=changeme" title="incremnet badge" width="88" height="31" frameborder="0" style="background-color: #d4d0c8"></iframe></textarea>
        <button class="btn-common copy-btn" onclick="copy()">copy</button>
    </div>
    <div class="incremnet-btn">
        <iframe src="https://increm.net/badge?key=changeme" title="incremnet badge" width="88" height="31"
            frameborder="0" style="background-color: #d4d0c8"></iframe>
    </div>
    <div class="footer">
        <p>with love from <a href="https://futile.eu" target="_blank">futile</a></p>
    </div>
    <script>
        function update() {
            const key = document.getElementById('key').value || 'changeme';
            const bg = document.getElementById('bg').checked;
            const style = bg ? ' style="background-color: #d4d0c8"' : '';
            const code = `<iframe src="https://increm.net/badge?key=${key}" title="incremnet badge" width="88" height="31" frameborder="0"${style}></iframe>`;
            document.getElementById('code').value = code;
        }
        function copy() {
            document.querySelector('textarea').select();
            document.execCommand('copy');
            let btn = document.querySelector('.copy-btn');
            btn.textContent = 'ok !';
            setTimeout(function () {
                btn.textContent = 'copy';
            }, 1000)
        }
    </script>
</body>

</html>
