<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>incremnet</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>welcome to incremnet</h1>
    <p>simply place the below iframe anywhere you would place a normal 88x31 image.</p>
    <div class="inputbox-container">
        <label>key:</label>
        <input type="text" id="key" placeholder="something unique" oninput="update()">
    </div>
    <div class="container">
        <textarea readonly
            id="code"><iframe src="https://increm.net/badge?key=changeme" title="incremnet badge" width="88" height="31" style="border: none; background: url('https://increm.net/bg.png');"></iframe></textarea>
        <button class="btn-common btn-copy" onclick="copy()">copy</button>
    </div>
    <div>
        <iframe src="https://increm.net/badge?key=changeme" title="incremnet badge" width="88" height="31"
            style="border: none; background: url('https://increm.net/bg.png');"></iframe>
    </div>
    <div class="footer">
        <p>with love from <a href="https://futile.eu" target="_blank">futile</a></p>
    </div>
</body>

</html>
