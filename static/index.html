<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>incremnet</title>
    <link rel="preconnect" href="https://increm.net/" />
    <style>
        @import url(https://fonts.bunny.net/css?family=ibm-plex-mono:400);

        * {
            font-family: 'IBM Plex Mono', monospace;
        }

        body {
            color: white;
            background-color: black;
            width: 300px;
        }

        ::selection {
            background-color: white;
            color: black;
        }

        a {
            color: white;
        }

        h1 {
            font-size: 16px;
        }

        p {
            font-size: 14px;
        }

        textarea {
            resize: none;
            width: 300px;
            height: 100px;
            font-size: 12px;
            color: white;
            border: 2px solid white;
            background-color: black;
        }

        .copy-btn {
            position: absolute;
            display: inline-block;
            bottom: 5px;
            right: -7px;
            padding: 3px 6px;
            color: white;
            background-color: black;
            border: 2px solid white;
            cursor: pointer;
            user-select: none;
        }

        @-moz-document url-prefix() {
            .copy-btn {
                bottom: 1px;
                right: -8px;
            }
        }

        .container {
            position: relative;
        }

        .incremnet-btn {
            margin: 16px auto auto auto;
        }

        .footer {
            position: absolute;
            bottom: 0;
            margin-left: 10px;
        }
    </style>

</head>

<body>
    <h1>welcome to incremnet</h1>
    <p>simply place the below iframe anywhere you would place a normal 88x31 image</p>
    <div class="container">
        <textarea
            readonly><iframe src="https://increm.net/badge?key=changeme" title="incremnet badge" width="88" height="31" frameborder="0" style="background-color: #d4d0c8"></iframe></textarea>
        <button class="copy-btn"
            onclick="document.querySelector('textarea').select(); document.execCommand('copy');">copy</button>
    </div>
    <div class="incremnet-btn">
        <iframe src="https://increm.net/badge?key=changeme" title="incremnet badge" width="88" height="31"
            frameborder="0" style="background-color: #d4d0c8"></iframe>
    </div>
    <div class="footer">
        <p>with love from <a href="https://futile.eu" target="_blank">futile</a></p>
    </div>
</body>

</html>
